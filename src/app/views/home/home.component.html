<div class="mt-3">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header card-header-sena-azul flex">
          <button class="btn btn-success d-flex justify-content-center"
          routerLink="/new-forum"
          >
            Nuevo Foro
          </button>
          <div class="tittle_card-table"></div>
          <div class="button-card-table"></div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class="text-verde-sena">
                <tr>
                  <td>Foro</td>
                  <td>Descrption</td>
                  <td>Acciones</td>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let forum of listForums">
                  <td>{{forum.forum}}</td>
                  <td>{{forum.description}}</td>
                  <td>
                    <button class="btn btn-dark" (click)="irAForo(forum.id_forum, forum.forum)">
                      IR   
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
